<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
</head>
<body>
    <h1>Testing Omnivox API Connection</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                console.log('Testing fetch to:', 'http://localhost:3004/api/call-records');
                
                const response = await fetch('http://localhost:3004/api/call-records', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers]);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ Success!</h2>
                    <p><strong>Records found:</strong> ${data.records?.length || 0}</p>
                    <p><strong>Total:</strong> ${data.pagination?.total || 0}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('API test failed:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Failed</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Full error:</strong> ${JSON.stringify(error, null, 2)}</p>
                `;
            }
        }

        // Test environment variables
        console.log('Environment test:');
        console.log('process.env available:', typeof process !== 'undefined');
        console.log('NODE_ENV:', typeof process !== 'undefined' ? process.env?.NODE_ENV : 'undefined');
    </script>
</body>
</html>
