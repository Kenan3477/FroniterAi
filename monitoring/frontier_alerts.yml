
groups:
  - name: frontier.rules
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} for {{ $labels.instance }}"

      - alert: ModuleDown
        expr: up{job=~".*-module"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Module is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 5
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.instance }}"

      - alert: CircuitBreakerOpen
        expr: circuit_breaker_state{state="open"} == 1
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Circuit breaker is open"
          description: "Circuit breaker for {{ $labels.module }} is open"

      - alert: LowConfidenceScore
        expr: avg_over_time(confidence_score[5m]) < 0.6
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Low confidence scores"
          description: "Average confidence score is {{ $value }} for {{ $labels.module }}"
