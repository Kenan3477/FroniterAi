# Railway Project Configuration
# This file helps Railway understand how to deploy your application
# UPDATED: Force Railway to use main.py entry point

[build]
  builder = "NIXPACKS"

[deploy]
  startCommand = "python main.py"
  restartPolicyType = "ON_FAILURE"
  restartPolicyMaxRetries = 10

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"
  RAILWAY_ENVIRONMENT = "production"
